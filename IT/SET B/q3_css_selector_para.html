<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS class selector</title>

    <style>
      .div1 {
        background-color: black;
        align-content: right;
        color: white;
        height: max-content;
      }

      .div2 {
        background-color: red;
        align-content: center;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <p>This paragraph will be right-aligned.</p>
    </div>
    <div class="div2">
      <p>This will be Center- aligned</p>
    </div>
  </body>
</html>
