<!DOCTYPE html>
<html>
  <head>
    <title>10x10 Table</title>
  </head>
  <body>
    <table border="1">
      <?php
        for ($i=1; $i<=10; $i++) {
          echo "<tr>";
          for ($j=1; $j<=10; $j++) {
            echo "<td>Row $i, Column $j</td>";
          }
          echo "</tr>";
        }
      ?>
    </table>
  </body>
</html>
